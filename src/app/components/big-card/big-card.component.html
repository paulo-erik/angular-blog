<div class="big-card-container">

  <div class="photo-big-card">
    <img src="{{ photoCover }}" alt="" height="200px">
  </div>

  <div class="title-big-card">
    <h1><a [routerLink]="['content', Id]">{{cardTitle}}</a></h1>
  </div>

  <div class="description-big-card">
    <p>{{ cardDescription }}</p>
  </div>
</div>
